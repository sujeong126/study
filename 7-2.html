<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>연습 문제2</title>
        <style>
            .shadow1 {text-shadow: 3px 5px 3px gray;}

            .shadow2 {text-shadow: 5px 2px 3px orangered;
               text-decoration: underline;
                text-transform: uppercase;
            }

            .shadow3 {text-shadow: 10px 2px 3px pink;
                text-transform: lowercase;
            }
        </style>
    </head>
    <body>
        <h1 class="shadow1">HTML</h1>
        <h1 class="shadow2">css</h1>
        <h1 class="shadow3">JavaScript</h1>
    </body>
</html>
